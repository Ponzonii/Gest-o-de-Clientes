<tr id="cliente-{{cliente.id}}">
  <th scope="row">{{ cliente.id }}</th>
  <td>{{ cliente.nome }}</td>
  <td>{{ cliente.email }}</td>
  <td>
    <button
      type="button"
      class="btn btn-info"
      c-get="{{ url_for('cliente.detalhe_cliente', cliente_id=cliente.id) }}"
      c-target="#exibir-cliente"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      <i class="bi bi-info-circle-fill"></i> Ver
    </button>
    <button
      type="button"
      class="btn btn-primary"
      c-get="{{ url_for('cliente.form_edit_cliente', cliente_id=cliente.id) }}"
      c-target="#form-cliente"
    >
      <i class="bi bi-pencil-square"></i> Editar
    </button>
    <button
      type="button"
      class="btn btn-danger"
      c-delete="{{ url_for('cliente.deletar_cliente', cliente_id=cliente.id) }}"
      c-remove-closest="tr"
    >
      <i class="bi bi-trash-fill"></i> Excluir
    </button>
  </td>
</tr>
